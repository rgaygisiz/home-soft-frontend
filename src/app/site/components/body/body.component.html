<ng-container *ngTemplateOutlet="isAuthenticated ? authContent : unauthContent"></ng-container>

<ng-template #authContent>
  <kosaml-menu-bar (onLogout)="onLogout()"></kosaml-menu-bar>
  <kosaml-content></kosaml-content>
</ng-template>

<ng-template #unauthContent>
  <kosaml-content></kosaml-content>
</ng-template>
