<div class="mat-elevation-z8">
  <div class="table-content">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Kontonummer</th>
        <td mat-cell *matCellDef="let element">{{ element.number }}</td>
      </ng-container>

      <!-- BIC Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Bank</th>
        <td mat-cell *matCellDef="let element">{{ element.bankName }}</td>
      </ng-container>

      <!-- BLZ Column -->
      <ng-container matColumnDef="holder">
        <th mat-header-cell *matHeaderCellDef>Inhaber</th>
        <td mat-cell *matCellDef="let element">{{ element.holder }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">{{ element.actions }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    class="border-top"
  ></mat-paginator>
</div>
