<div class="mat-elevation-z8">
  <div class="table-content">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- BIC Column -->
      <ng-container matColumnDef="bic">
        <th mat-header-cell *matHeaderCellDef>BIC</th>
        <td mat-cell *matCellDef="let element">{{ element.bic }}</td>
      </ng-container>

      <!-- BLZ Column -->
      <ng-container matColumnDef="blz">
        <th mat-header-cell *matHeaderCellDef>BLZ</th>
        <td mat-cell *matCellDef="let element">{{ element.blz }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button>Bearbeiten</button>
          <button mat-button>LÃ¶schen</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    class="border-top"
  ></mat-paginator>
</div>
