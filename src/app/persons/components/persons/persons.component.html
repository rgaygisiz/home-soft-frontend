<div class="mat-elevation-z8">
  <div class="table-content">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Vorname</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>

      <!-- BIC Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Nachname</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <!-- BLZ Column -->
      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef>Geburtsdatum</th>
        <td mat-cell *matCellDef="let element">{{ element.birthDate | date: 'd.M.y' }}</td>
      </ng-container>

      <!-- BIC Column -->
      <ng-container matColumnDef="birthPlace">
        <th mat-header-cell *matHeaderCellDef>Geburtsort</th>
        <td mat-cell *matCellDef="let element">{{ element.birthPlace }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button>Bearbeiten</button>
          <button mat-button>LÃ¶schen</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    class="border-top"
  ></mat-paginator>
</div>
